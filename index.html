<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imam's Lazy Reader</title>
</head>
<body>
    <input type="file" id="pdfInput" accept=".pdf">
    <br>
    <label for="pageRange">Enter page range (e.g., 1-5):</label>
    <input type="text" id="pageRange">
    <br>
    <button onclick="copyPages()">Copy Pages</button>
    <br>
    <textarea id="resultTextArea" readonly></textarea>
    <br>
    <button id="copyButton" onclick="copyAllText()" disabled>Copy All Text</button>
    <script src="script.js"></script>
</body>
</html>
